{% extends "User_posts/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <div class="date">
        <p><i>Author:</i>{{ post.author }}</p>
        <p>Published: {{ post.publish }}</p>
    </div>
    <p>{{ post.content|linebreaks }}</p>
{% endblock %}
